<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>产品列表</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link rel="stylesheet" href="../css/productList.css">

  <script src="../js/jquery-3.2.1.min.js"></script>
  <script src="../layui/layui.js"></script>
  <script src="../js/productList.js"></script>
  <script src="../js/cookie.js"></script>

</head>
<body>
  <section class="layui-larry-box">
    <div class="TopOne">
        <ul>
            <li style="width: 20%;height: 200px;margin-right: 8px;border: 1px solid #999;">
                <div class="TopOne_one">
                    <label for="">查询结果共：</label>
                    <input type="text" value="0" disabled>条记录
                </div>
                <div class="TopOne_two">
                    <label for="">间隔时间：</label>&nbsp;&nbsp;&nbsp;
                    <select name="" id="">
                        <option value="">5</option>
                        <option value="">10</option>
                        <option value="">15</option>
                    </select>分钟
                </div>
                <div class="TopOne_three">
                    <label for="">系统名称：</label>&nbsp;&nbsp;&nbsp;
                    <select name="" id="">
                        <option value="">AHU空调系统</option>
                        <option value="">能源计量</option>
                    </select>
                </div>
            </li>
            <li style="width: 38.5%;height: 200px;margin-right: 5px;">
                    <div id="Two_top">
                            <div class="title" style="margin-bottom: 10px;">参数类型</div>
                            <div style="width: 100%">
                                    <!-- <div class="layui-input-block"> -->
                                            <ul class="param_style">
                                                <li>
                                                    <input type="checkbox" checked>
                                                    <label for="">温度</label>
                                                </li>
                                                <li>
                                                    <input type="checkbox" checked>
                                                    <label for="">湿度</label>
                                                </li>
                                                <li>
                                                    <input type="checkbox" checked>
                                                    <label for="">压差</label>
                                                </li>
                                                <li>
                                                    <input type="checkbox" checked>
                                                    <label for="">其他</label>
                                                </li>
                                            </ul>
                                    <!-- </div> -->
                            </div>
                            
                        </div>
                        <div id="Two_buttom">
                            <div>
                                <div class="title" style="float: left;">详细参数</div>
                                <div class="all">
                                        <input id="selectAll" type="checkbox" checked>
                                        <label for="">全选</label>
                                        <input id="unSelect" type="checkbox">
                                        <label for="">全不选</label>
                                </div>
                            </div>
                               
                                
                                <div id="checkBoxList" style="width: 100%">
                                        <ul>
                                            <li>
                                                <input type="checkbox" checked>
                                                <label for="">功能间2温度</label>
                                            </li>
                                            <li>
                                                <input type="checkbox" checked>
                                                <label for="">功能间3温度</label>
                                            </li>
                                            <li>
                                                <input type="checkbox" checked>
                                                <label for="">功能间4温度</label>
                                            </li>
                                            <li>
                                                <input type="checkbox" checked>
                                                <label for="">功能间5温度</label>
                                            </li>
                                            <li>
                                                <input type="checkbox" checked>
                                                <label for="">功能间6温度</label>
                                            </li>
                                            <li>
                                                <input type="checkbox" checked>
                                                <label for="">功能间7温度</label>
                                            </li>
                                            <li>
                                                <input type="checkbox" checked>
                                                <label for="">功能间8温度</label>
                                            </li>
                                            
                                        </ul>
                                </div>
                        </div>
            </li>
            <li style="width: 30%;height: 200px;margin-right: 5px;">
                <div id="Three_top">
                    <div class="title">时间查询</div>
                    <div style="width: 100%;float: left;">
                        <label class="layui-form-label">开始时间</label>
                        <div class="layui-input-inline">
                          <input type="text" class="layui-input" id="test1" placeholder="">
                        </div>
                    </div>
                    <div style="width: 100%"> 
                        <label class="layui-form-label">结束时间</label>
                        <div class="layui-input-inline">
                          <input type="text" class="layui-input" id="test2" placeholder="">
                        </div>
                        <button class="layui-btn layui-btn-primary">查询</button>
                    </div>
                </div>
                <div id="Three_buttom">
                        <div class="title">批次查询</div>
                        <div style="width: 100%;">
                            <label class="layui-form-label">选择批次号</label>
                            <input type="text" autocomplete="off" class="layui-input"> 
                        <div style="width: 100%;float: left;"> 
                            <label class="layui-form-label">输入批次号</label>
                            <div class="layui-input-inline">
                                <input type="text" autocomplete="off" class="layui-input">
                            </div> 
                            <button class="layui-btn layui-btn-primary">查询</button>
                        </div>
                </div>
            </li>
            <li class="four" style="width: 9%;height: 200px;border: 1px solid #999;margin-right: 5px;">
                <div class="title">导出/打印</div>
                <div style="text-align: center;margin-right: 10px">
                    <button class="layui-btn layui-btn-primary">导&nbsp;出</button>
                    <button class="layui-btn layui-btn-primary">打印预览</button>
                    <button class="layui-btn layui-btn-primary">打&nbsp;印</button>
                </div>
            </li>
        </ul>
    </div>
    <div style="width: 99%;min-height:200px;clear: both;">
        <table class="layui-hide" id="biao"></table>
    </div>
</section>
</body>
</html>
