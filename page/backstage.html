<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>后台首页</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="../layui/css/layui.css">
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../layui/layui.js" charset="utf-8"></script>
</head>
<body style=" background-color: #f5f5f6;">
    <div style="padding: 20px; background-color: #f5f5f6;">
      <div class="layui-row layui-col-space15">

        <div class="layui-col-md12">
          <div class="layui-card" style="font-size:20px;letter-spacing:1;color:#606060;padding:15px 0; ">
            <div class="layui-card-body">
              <div id="date">
              </div>
            </div>
          </div>
        </div>
      </div>
       
   
</body>
<script type="text/javascript">
    function double(m){
       return m = m < 10? '0' + m : m
    }
    function showTime(){
        var date = new Date();
        var year = date.getFullYear();
        var mouth = date.getMonth() + 1;
        var day = date.getDate();
        var hours = date.getHours();
        var mi = date.getMinutes();
        var se = date.getSeconds();
        $('#date').html('北京时间：'+year+'年'+double(mouth)+'月'+double(day)+'日'+double(hours)+'时'+double(mi)+'分'+double(se)+'秒' )
    }
    setInterval("showTime()", 1);//设置每隔1豪秒调用一下上面的方法 
</script>

<script>
layui.use(['element', 'layer'], function(){
  var element = layui.element;
  var layer = layui.layer;
  
  //监听折叠
  element.on('collapse(test)', function(data){
    layer.msg('展开状态：'+ data.show);
  });
});
</script>
</html>
